<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title">Demo Show Listing</h1>
        <ul class="style">
          <li><a href="#">Style 1</a></li>
          <li><a href="#">Style 2</a></li>
          <li><a href="#">Style 3</a></li>
          <li><a href="#">Style 4</a></li>
          <li><a href="#">Style 5</a></li>
          <li><a href="#">Style 6</a></li>
          <li><a href="#">Style 7</a></li>
          <li><a href="#">Style 8</a></li>
          <li><a href="#">Style 9</a></li>
          <li><a href="#">Style 10</a></li>
        </ul>
        <div class="shop_title">
          <h2>Shopping demo 2</h2>
          <div>
            <i class="fa-solid fa-table-cells-large"></i>
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card_img">
              <img
                src="https://dreamingtheme.kiendaotac.com/html/furgan/assets/images/apro101-1-270x350.jpg"
                alt=""
              />
              <div class="new">
                <span>New</span>
              </div>
              <div class="overlay">
                <div class="icons">
                  <div class="icons_top position_1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                  <div class="icons_top position_2">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                  </div>
                </div>
                <div class="borders">
                  <span class="brd1"></span>
                  <span class="brd2"></span>
                </div>
              </div>
            </div>
            <div class="card_content">
              <div class="prices">
                <span>15.00$</span>
                <span>20.00$</span>
              </div>
              <h4 class="heading">Name brands shoes</h4>
              <p class="pharag">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex,
              </p>
              <div class="card_bottom">
                <div class="stars">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                <p>0(review)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
